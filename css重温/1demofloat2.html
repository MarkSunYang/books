<html>

<head>
    <title>float</title>
    <style>
        .float {
            float: left;
            width: 150px;
            background: #0094ff;
            border: 1px solid red;
            margin-left: 5px;
        }

        .cl {
            clear: left;
        }

        .cr {
            clear: right;
        }

        .cb {
            clear: both;
        }
    </style>
</head>

<body>


    <div class="box">
        <div class="float ">浮动元素1</div>
        <div class="float cl">浮动元素2</div>
        <div class="float">浮动元素3</div>
    </div>


</body>

</html>
