    <script>

        1.改变数量，小计和总计的数量改变

        /*
            name=value[;expires=date][;path=path-to-resource][;domain=域名][;secure]
            增加或者修改cookie
            参数：o 对象{}
            name:string cookie名
            value:string cookie值
            expires:Date对象 过期时间
            path:string 路径限制
            domain:string 域名限制
            secure:boolean  true https  false或undeinfed 
        */
        var cookieObj = {
            //增加对象
            set: function (o) {
                var cookieStr = encodeURIComponent(o.name) + "=" + encodeURIComponent(o.value);
                if (o.expires) {
                    cookieStr += ";expires=" + o.expires;
                }
                if (o.path) {
                    cookieStr += ";path=" + o.path;
                }
                if (o.domain) {
                    cookieStr += ";domain=" + o.domain;
                }
                if (o.secure) {
                    cookieStr += ";secure";
                }

                document.cookie = cookieStr;
            },
            //删除
            del: function (n) {
                var date = new Date();
                date.setHours(-1);
                //this代表的是当前函数的对象
                this.set({
                    name: n,
                    expires: date
                });
            },
            //查找
            get: function (n) {
                n = encodeURIComponent(n);
                var cooikeTotal = document.cookie;
                var cookies = cooikeTotal.split("; ");
                for (var i = 0, len = cookies.length; i < len; i++) {
                    var arr = cookies[i].split("=");
                    if (n == arr[0]) {
                        return decodeURIComponent(arr[1]);
                    }
                }
            }
        }


        var product ={};
        product.name = "杯子";
        product.price = 100;
        product.amount = 10;
        
        var productArr=[];
        productArr.push(product);

        var mycookie={};
        mycookie.name="product";
        mycookie.value=productArr;
        cookieObj.set(mycookie);

    </script>
