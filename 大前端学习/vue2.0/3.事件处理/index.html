<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        学习vue  {{name}}  

      <div  @click="show" style="width: 300px; height: 300px; background-color: aquamarine;">
        <button @click="show" >最简单事件绑定</button>
      </div>

      <button @click="show2($event,2)" >阻止提示a标签行为</button>
    </div>

    <script>
        Vue.config.productionTip = false //阻止提示
        var vm = new Vue({
            el: '#app',
            data: {
               name:'1234'
            },
            methods:{
                show(event){
                   console.log('hello')
                },
                show2(event,item){
                    console.log(item)
                    console.log(event)
                }
            }

        })
    </script>
</body>

</html>
