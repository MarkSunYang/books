        <hr>
        <div>
            <div>姓名案例计算属性实现2</div>

            <div>
                姓<input type="text" v-model="fname">
            </div>
            <div>
                名<input type="text" v-model="lname">
            </div>
            <div>{{fullName}}</div>
        </div>
    </div>


    <script>
        Vue.config.productionTip = false //阻止提示
        var vm = new Vue({
            el: '#app',
            data: {
                fname: '',
                lname: ''
            },
            computed: {
                fullName: {
                    get() {
                        //读取fullname时，get会被调用，返回值就是fullname的值
                        //get 有什么作用？当fullname被读取时，get会被调用，且返回值为fullname的值
                        //get 什么适合被调用， 初次调用get() 或者 get中所依赖的数据被调用
                        return this.fname + '-' + this.lname;
                    }
                }
            },
            methods: {
