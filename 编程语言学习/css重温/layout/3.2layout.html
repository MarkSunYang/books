<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        1.设置基本样式
        2.圣杯布局是一种相对布局，
        */

        * {
            margin: 0;
            padding: 0;
        }

        .container {}

        .left,
        .main,
        .right {
            float: left;
            min-height: 130px;
        }

        .left {

            background: red;
        }

        .right {

            background: yellow;
        }

        .main {
            background: green;

        }
    </style>
</head>

<body>

    <div class="container">

        <div class="main">
            <div class="content">

            </div>></div>

        <div class="left">left</div>

        <div class="right">right</div>
    </div>


</body>

</html>
