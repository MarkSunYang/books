<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        /*
        toLocaleString()方法也进场会和toString()和valueOf() 方法相同的值，
        数组继承的toString,toLocaleString()，valueOf()方法返回值不同，在默认情况下都会以逗号分隔开的字符串的形式返回数组项，
        如果使用join()方法，则可以使用不同的分隔符来构建这个字符串，join方法只接受这一个参数，
        join()方法重现了toString()的方法输出，在传递逗号的情况下，得到了以分隔符号的数组，
        如果不传值给join或undefined则默认为,
        */

        var person1 = {
            toLocaleString: function () {
                return "Mark";
            },
            toString: function () {
                return "Malik";
            }
        }

        var person2 = {
            toLocaleString: function () {
                return "Wall";
            },
            toString: function () {
                return "Walk";
            }
        }


        var arrColor = ["red", "blue", "green"];

        (function () {
            console.log(arrColor.join("111"));
        })();

        /*
        数组可以表现的像栈一样数组的push和pop

        数组可以堪称是栈，push和pop是数组的默认方法，push方法的返回值是
        */


        /* push 方法*/
        var count = arrColor.push("pink", "purple");
        console.log(count);

        /*pop 方法*/
        var item = arrColor.pop();
        console.log(item);

        /* shift */
        var shiftItem = arrColor.shift();
        console.log(shiftItem);

        /*重新排序*/
        console.log("重新排序...");
        var values = [1, 2, 3, 4, 5, 10, 11];
        console.log(values.reverse());
        console.log(values.sort());
        console.log(values.sort(compare));
        /* 这个比较函数适用大部分数据类型，只要将其作为参数传递给sort方法*/
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            }else{
                return 0;
            }
        }

        /*操作方法*/
        console.log("操作方法...");
        console.log(arrColor);
        var color2=arrColor.concat("yellow",["black","brown"]);
        console.log(color2);

        var color3=arrColor.slice(0,2);
        console.log(color3);


        var removed= arrColor.splice(0,1); //删除第一项
        console.log(removed); //返回被删除的项目
        console.log(arrColor);
        removed=arrColor.splice(1,0,"red","orange");
        console.log(removed); //返回的是一个空数组

        //removed=colors.splice(1,1,"red");//插入两项，删除一项

        /*查找*/
        console.log("查找...");
        console.log(arrColor.indexOf("red"));
        console.log(arrColor.indexOf("1"));


        /*迭代方法*/
        /* 最相似的是every和some，他们都用于查询中的项是否满族某个条件，
        对于every来说，传入的参数必须对每一项都返回true，这个方法才返回true
        而some方法则是要传入的函数对数组中的某一项返回true，就会返回true

        */
        console.log("迭代方法...");
        var numbers=[1,2,3,4,5,4,3,2,1];
        var everyResult=numbers.every(function(item,index,array){
            return item >1;
        });
        console.log(everyResult);
        
        var someResult=numbers.some(function(item,index,array){
            return item>2;
        });
        console.log(someResult);
        
        /* filter() 它利用指定的函数确定是否在返回的数组中包含某一项， */
        var filterResult=numbers.filter(function(item,index,array){
            return item >2;
        });
        console.log(filterResult);

        /* map 也返回一个数组，而这个数组的每一项都是在原始数组中的对应项上运行传入函数的结果，可以给数组中的
        每一项乘以2，然后返回这些乘积组成的数组，
        */
        var mapResult=numbers.map(function(item,index,arry){
            return item *2;
        });
        console.log(mapResult);
    </script>
