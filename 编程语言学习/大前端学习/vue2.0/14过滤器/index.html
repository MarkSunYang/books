            },
            computed: {
                // formatTime() {
                //     return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                // }
            },
            methods: {
                
            },
            filters:{
                timeformat(alue){
                     return dayjs(alue).format('YYYY-MM-DD HH:mm:ss')
                }
            }
            //过滤器实现

        })
    </script>
</body>
