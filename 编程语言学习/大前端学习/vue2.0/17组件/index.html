<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false //阻止提示

        const school = Vue.extend({
            name: "bjuniversity",
            template: `
                    <div>

                        <h2>{{address}}</h2>
                    </div>
                `,
            data() {
                return {
                    name: '五道口大学',
                    address: '五道口技术学院'
                }

            }
        })

        var vm = new Vue({
            el: '#app',
            components: {

            },
            data: {
            },
        })

    </script>
</body>
